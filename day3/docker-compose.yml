version: "3"

services:
  notebook:
    container_name: notebook
    hostname: notebook
    user: root
    privileged: true
    image: psyoblade/data-engineer-notebook:1.6
    restart: always
    volumes:
      - ./notebooks:/home/jovyan/work
    environment:
      - GRANT_SUDO=yes
    ports:
      - "4040:4040"
      - "4041:4041"
      - "4042:4042"
      - "4043:4043"
      - "8080:8080"
      - "8888:8888"

networks:
  default:
    name: data_engineer_intermediate_day3_network
